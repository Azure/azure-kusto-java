# This workflow will install the dependencies, run tests and lint every push

name: Build Java

on:
  push:
    branches: [ 'master' ]
  pull_request:
    branches: [ '**' ]
jobs:
  build:
    runs-on: ubuntu-latest
    environment: build
    permissions:
      checks: write
      pull-requests: write
      id-token: write
      contents: read
    strategy:
      matrix:
        java: ['8', '11','17','21']
    name: Java ${{ matrix.java }}
    steps:
      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.APP_ID }}
          tenant-id: ${{ secrets.TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - uses: actions/checkout@v4
      - name: Setup java ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: ${{ matrix.java }}
          cache: 'maven'
      - name: create some file
        run: |
          mkdir staging
          echo "Hello, World!" > staging/hello.txt
      - name: Azure login for azuresdkpartnerdrops SA
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURESDKPARTNERDROPS_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURESDKPARTNERDROPS_SUBSCRIPTION_ID }}
      - uses: LanceMcCarthy/Action-AzureBlobUpload@v3
        name: Uploading to Azure storage
        with:
          connection_string: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING}}
          container_name: ${{ secrets.AZURE_STORAGE_CONTAINER}}
          source_folder: staging
          destination_folder: kusto/delete
          delete_if_exists: true
